<!-- HTML search field -->
<div id="search-container">
<input type="text" id="search-input" placeholder="Search the sermons archive" autofocus width=100%>
<ul id="results-container"></ul>
</div>

<!--&lt;!&ndash; Grab search-script.js &ndash;&gt;-->
<!--<script src="/_assets/js/search-script.js" type="text/javascript"></script>-->
<!-- or without installing anything -->
<script src="https://unpkg.com/simple-jekyll-search@latest/dest/simple-jekyll-search.min.js"></script>

<!-- Configuration -->
<!-- Configuration -->
<script>
SimpleJekyllSearch({
  searchInput: document.getElementById('search-input'),
  resultsContainer: document.getElementById('results-container'),
  json: '{{ site.baseurl }}/search.json',
  searchResultTemplate: '<div class="card">' +
      '<h3><b>{date} :: <a href={url} class="blog-post-title">{title}</a></b></h3>'
      + '<div class="container">{blurb}</div></div>'
})
</script>
